openapi: 3.0.0
paths:
  /search:
     get:
        summary: Return a list of restaurants
        description: |
          Allow GET method to retrieve a list of restaurants
        responses:
          200:
            description: "200 response"
            headers:
              Access-Control-Allow-Origin: #the response can be shared to which origin
                schema:
                  type: "string"
            content: #the content type of the response
              application/json:
                schema: #defined JSON format of the response
                  $ref: "#/components/schemas/Empty"
        x-amazon-apigateway-integration:
          responses:
            default:
              statusCode: "200"
              responseParameters:
                method.response.header.Access-Control-Allow-Origin: "'*'"
          uri:
            Fn::Sub: 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FindingRestaurantAPI.Arn}/invocations'
          passthroughBehavior: "when_no_match"
          httpMethod: "POST"
          contentHandling: "CONVERT_TO_TEXT"
          type: "aws_proxy"
     options:
        summary: Enable CORS support
        description: |
          Enable CORS to allow OPTION method
        consumes:
          - application/json
        produces:
          - application/json
        tags:
          - CORS
        x-amazon-apigateway-integration:
          type: mock
          passthroughBehavior: "when_no_match"
          requestTemplates:
            application/json: |
              {
                "statusCode" : 200
              }
          responses:
            default:
              statusCode: "200"
              responseParameters:
                method.response.header.Access-Control-Allow-Headers : "'userlatitude,userlongitude,userrestaurant,Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
                method.response.header.Access-Control-Allow-Methods : "'GET,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin : "'*'"
              responseTemplates:
                application/json: |
                  {
                    "statusCode" : 200
                  }
        responses:
          200:
            description: "200 response"
            headers:
              Access-Control-Allow-Headers:
                type: "string"
              Access-Control-Allow-Methods:
                type: "string"
              Access-Control-Allow-Origin:
                type: "string"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Empty"
components:
  schemas:
    Empty:
      title: "Empty Schema"
      type: "object"
